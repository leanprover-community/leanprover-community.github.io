- name: "Formal Proofs and Software Verification"
  instructor: Alexandre Rademaker
  institution: Fundação Getulio Vargas
  year: 2025
  lean_version: 4
  tags: ['computer science','portuguese','formal verification','functional programming']
  summary: >
    Interactive provers (or proof assistants) are tools used to verify the correctness of programs and the formalization of mathematics. Unlike tools such as model checkers and SAT solvers, proof assistants are highly interactive. Machine-checked formal proofs lead to reliable and mathematically sound programs. This course introduces students to the theory and use of proof assistants, using Lean. We will use Lean to verify properties of functional programs and mathematical theorems. We will learn the theory of deductive reasoning and the logic on which these tools are based. We adopted the The Hitchhiker’s Guide to Logical Verification book.
  website: https://github.com/emap-20252-fm
  material: https://github.com/emap-20252-fm/syllabus
