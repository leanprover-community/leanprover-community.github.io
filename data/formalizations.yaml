 title: The sphere eversion
 authors: Massot, Nash, van Doorn
 abstract: |
           Smale‚Äôs famous sphere eversion theorem ensures you can turn a sphere
           inside out in Euclidean 3-space. It is an instance of a much more
           general flexibility result due to Gromov.
           Its formalization shows that proof assistants are not limited to
           algebraic parts of mathematics and can handle differential topology.
 url: https://leanprover-community.github.io/sphere-eversion/
