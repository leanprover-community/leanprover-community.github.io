 title: Liquid Tensor Experiment
 authors: Commelin, Topaz et al
 abstract: |
           Liquid vector spaces are crucial objects in Clausen and Scholze‚Äôs
           condensed mathematics framework blending number theory and
           functional analysis. The main theorem about them guarantees they have
           suitable properties to achieve that goal.
 url: https://leanprover-community.github.io/liquid/
