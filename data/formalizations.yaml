 title: Polynomial Freiman-Ruzsa conjecture
 authors: Tao et al
 abstract: |
           This is a famous conjecture in additive combinatorics whose
           solution was announced in November 2023 and formalized in three
           weeks thanks to a large collaborative project.
 url: https://teorth.github.io/pfr/
-
 title: Cedar specification
 authors: Emina Torlak et al
 abstract: |
           Cedar is a language for defining permissions as policies, which
           describe who should have access to what. It is also a specification for
           evaluating those policies. The specification has been formalized and
           the implementation in Lean is used to check the Rust implementation
           by comparison.
 url: https://github.com/cedar-policy/cedar-spec/tree/main/cedar-lean
- 
 title: Cairo verification
 authors: Avigad
 abstract: |
           Cairo is a blockchain-based programming language. Various components
           of the language and its library have been formalized.  
 url: https://github.com/starkware-libs/formal-proofs 
 
