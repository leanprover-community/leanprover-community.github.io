# Usage instructions:
# This list collects all the Mathlib documentation resources available on the Web.
# If you know useful resources that meet the criteria, please add it to the list!
# To check the criteria, answer for yourself if the resource is:
# * Focussed on Mathlib?
#   (As opposed to: it applies to any Lean project, or it only briefly mentions Mathlib.)
# * Up to date?
#   (As opposed to: it only works for Lean 3, and irrelevant for new Mathlib versions.)
# * Published by the Mathlib community?
#   (As opposed to: someone's blog post.)
# * Commonly recommended as a resource by the community?
#   (As opposed to: it only works for Lean 3.)
# If you have a few "yes" answers, your resource probably qualifies.
#
# We aim to follow the Divio (https://docs.divio.com/documentation-system/) classification of documentation into four categories:
# * Tutorial for learning (for studying; practical steps).
#   Tutorials are lessons that take the reader by the hand through a series of steps to complete a project of some kind.
# * How-to for problem solving (for working; practical steps).
#   How-to guides take the reader through the steps required to solve a real-world problem.
# * Reference for information (for working; theoretical knowledge).
#   Reference guides are technical descriptions of the machinery and how to operate it.
# * Explanation for understanding (for studying; theoretical knowledge).
#   Explanations, or discussions, clarify and illuminate a particular topic.
#
# Canonical tag list:
# # Mathematical topics:
#    - analysis # Mathematical analysis (including calculus).
#    - category theory
#    - differential geometry
#    - elementary # Elementary mathematics: introductory logic, set theory, natural numbers and integers.
#    - euclidean geometry
#    - group theory # Monoids and groups.
#    - linear algebra # Modules and vector spaces.
#    - logic # Mathematical logic: foundations, classical and intuitionistic logic, set theory, type theory.
#    - measure theory # Measure theory. See also: probability.
#    - probability # Probability theory. See also: measure theory.
#    - ring theory # Rings and fields.
#    - topology
# # Technical topics:
#    - declarations # Describes declarations (`def`s, `theorem`s, ...) and their types.
#    - development # How to edit and build files on your computer, how to contribute your changes to Mathlib and how to run continuous integration.
#    - classes # Typeclasses, instances, and the instance hierarchy.
#    - linters # Existing linters and how to use them. See also: metaprogramming.
#    - metaprogramming # Developing new metaprograms. Not about the use of existing linters and tactics. See also: linters, tactics.
#    - tactics # Existing tactics and how to use them. See also: metaprogramming.
# # Further topics:
#    - programming # Using Lean as a (verified) programming language.
#    - teaching # Using Lean to teach mathematics students.
# # Meta:
#    - historical # No longer useful due to language/style/design changes. This entry is included for completeness, may be a useful starting point for new documentation.
#    - incomplete # Reference work that (intentionally) only includes a subset of the available information.
#    - Lean 3 # Aimed at Lean 3. See also: historical.
#    - nonmathlib # Does not aim to match Mathlib conventions: using different style, or using its own definitions rather than Mathlib's.
#    - normative # Defines standards for the Mathlib community to follow (rather than documenting standards set elsewhere).
#
# Example entry:
# - title: "Natural Numbers Game"
#   url: "https://adam.math.hhu.de/#/g/hhu-adam/NNG4"
#   # Useful for tracking down broken links.
#   accessed_at: 2025-10-01
#   # Must be one of 'tutorial', 'how-to', 'reference', 'explanation'. See: https://docs.divio.com/documentation-system/
#   # If it does not fit neatly into any category, please pick the closest. You can also try linking to individual sections.
#   category: tutorial
#   # Please see above for the canonical tag list.
#   tags:
#     - elementary
#     - nonmathlib

