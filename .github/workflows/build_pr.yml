name: build site (pull request)

on:
  pull_request:

concurrency:
  # label each workflow run; only the latest with each label will run
  group: ${{ github.workflow }}-${{ github.ref }}
  # if there is a run in progress with the same label, the next new run will be queued
  # and new runs after that will cancel pending runs
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build HTML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: install Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          # TODO: fix things so we can build with 3.12 and above
          python-version: 3.11

      - name: install bibtool
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install bibtool

      - name: install Python dependencies
        run: python -m pip install --upgrade pip -r requirements.txt

      - name: build
        id: build
        run: |
          ./make_site.py

      - name: Upload artifact
        id: upload-artifact
        if: ${{ !cancelled() && (steps.build.outcome == 'success') }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: site
          path: build/

      - name: Check links
        id: check-links
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        with:
          args: --no-progress --offline --root-dir $PWD'/build' --exclude '/mathlib4_docs' --exclude '/queueboard' --exclude '/blog' './build/**/*.html'
          fail: false

      - name: Add comment to PR about link check outcome
        id: check-links-comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        if: steps.check-links.outputs.exit_code != 0
        with:
          header: 'Link check errors'
          path: ./lychee/out.md
